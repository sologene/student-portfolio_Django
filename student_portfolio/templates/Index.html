{% extends 'base.html'  %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row row-cols-2 row-cols-md-2">
        {% for row in app_list%}
        <div class="col pt-4">
            <div class="card text-center    " style="width: 20;">
                {% with row.image as image_path %}
                <img src="{% static image_path %}" class="card-img-top" alt="...">
                {% endwith %}
                <div class="card-body border-primary mb-3">
                    <h5 class="card-title">{{row.title}}</h5>
                    <p class="card-text ">{{row.description}}</p>
                    <a class="btn btn-primary " href={{row.url}}>SOURCE</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
